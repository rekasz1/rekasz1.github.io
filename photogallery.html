});

loadPhoto(currentPhoto);

data.forEach((photo,currentPhoto) => {

  style="width:150px;padding:10px;height:100px" data-index="${currentPhoto}" src="${data[currentPhoto].photo}"> </div>`);

});



function thumbchange(dataindex) {
  currentPhoto = dataindex;
  loadPhoto(currentPhoto);
};
